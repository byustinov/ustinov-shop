<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USTINOV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo.svg" alt="USTINOV logo" height="20">
    <nav><a href="#">Shop</a></nav>
  </header>

  <main class="grid">
    <div class="item highlight">
      <div class="image-container">
        <img src="shirt.svg" alt="Стикерочки">
      </div>
      <p><strong>Стикерочки</strong></p>
      <div class="price-detail">₽834 + ₽126 + 4%(₽1264)</div>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
    <div class="item">
      <div class="image-container">
        <img src="shirt.svg" alt="Белая футболочка">
      </div>
      <p><strong>Белая футболочка</strong></p>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
    <div class="item">
      <div class="image-container">
        <img src="shirt.svg" alt="Штанишки">
      </div>
      <p><strong>Штанишки</strong></p>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
    <div class="item">
      <div class="image-container">
        <img src="shirt.svg" alt="Брелочек">
      </div>
      <p><strong>Брелочек</strong></p>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
  </main>

  <footer class="footer">
    “СУДЬБА ЭТОГО ПРОЕКТА ПОЛНОСТЬЮ ЗАВИСИТ ОТ ТЕБЯ”
  </footer>
</body>
</html>
