<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USTINOV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      place-content: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header, footer {
      padding: 40px;
      text-align: center;
    }

    nav a {
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-top: 40px;
    }

    main.grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 20px 171px;
      box-sizing: border-box;
      align-content: start;
      justify-content: center;
      align-content: center;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item .image-container {
      width: 100%;
      position: relative;
      padding-bottom: 100%;
      background: #f0f0f0;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item:hover .image-container,
    .highlight .image-container {
      border: 2px solid #0040ff;
      box-sizing: border-box;
    }

    .item img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .price-detail {
      font-size: 12px;
      color: #555;
    }

    .buy {
      font-weight: bold;
      color: #0040ff;
      margin-top: 4px;
    }

    .buy b {
      font-style: italic;
    }

    .footer {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="USTINOV logo" height="20">
    <nav><a href="#">Shop</a></nav>
  </header>

  <main class="grid">
    <div class="item highlight">
      <div class="image-container">
        <img src="shirt.svg" alt="Стикерочки">
      </div>
      <p><strong>Стикерочки</strong></p>
      <div class="price-detail">₽834 + ₽126 + 4%(₽1264)</div>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
    <div class="item">
      <div class="image-container">
        <img src="shirt.svg" alt="Белая футболочка">
      </div>
      <p><strong>Белая футболочка</strong></p>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
    <div class="item">
      <div class="image-container">
        <img src="shirt.svg" alt="Штанишки">
      </div>
      <p><strong>Штанишки</strong></p>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
    <div class="item">
      <div class="image-container">
        <img src="shirt.svg" alt="Брелочек">
      </div>
      <p><strong>Брелочек</strong></p>
      <div class="buy">Купить за: <b>₽1000</b></div>
    </div>
  </main>

  <footer class="footer">
    “СУДЬБА ЭТОГО ПРОЕКТА ПОЛНОСТЬЮ ЗАВИСИТ ОТ ТЕБЯ”
  </footer>
</body>
</html>
